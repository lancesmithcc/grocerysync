<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/cart-icon-color.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/cart-icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/cart-icon-16x16.png" />
    
    <!-- General meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1a1a1a" />
    <meta name="description" content="GrocerySync - Family Shopping List Application" />
    
    <!-- iOS meta -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GrocerySync" />
    
    <!-- iOS icons -->
    <link rel="apple-touch-icon" href="/cart-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/cart-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/cart-icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/cart-icon-167x167.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/cart-icon-120x120.png" />
    
    <!-- iOS splash screens -->
    <link rel="apple-touch-startup-image" href="/cart-icon-512x512.png" />
    
    <!-- PWA manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>GrocerySync</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Register service worker for PWA support
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
